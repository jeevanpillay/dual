name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/cross-action@v1
        if: matrix.target != 'x86_64-unknown-linux-gnu' && matrix.target != 'x86_64-apple-darwin' && matrix.target != 'aarch64-apple-darwin' && matrix.target != 'x86_64-pc-windows-msvc'
        with:
          target: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Create artifact
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            mkdir dist
            cp target/${{ matrix.target }}/release/dual.exe dist/
            cd dist && tar czf ../dual-${{ matrix.target }}.tar.gz . && cd ..
          else
            mkdir dist
            cp target/${{ matrix.target }}/release/dual dist/
            cd dist && tar czf ../dual-${{ matrix.target }}.tar.gz . && cd ..
          fi
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: dual-${{ matrix.target }}.tar.gz
        if: startsWith(github.ref, 'refs/tags/v')
